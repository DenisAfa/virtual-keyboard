<!DOCTYPE html>
<head>
  <title>virtual-keyboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="shortcut icon" href="assets/favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <textarea class="use-keyboard-input" placeholder="Click here"></textarea>
  <audio class="key__audio_en" src="sound/clap.wav"></audio>
  <audio class="key__audio_ru" src="sound/snare.wav"></audio>
  <audio class="key__audio_space" src="sound/boom.wav"></audio>
  <audio class="key__audio_shift" src="sound/hihat.wav"></audio>
  <audio class="key__audio_enter" src="sound/kick.wav"></audio>
  <audio class="key__audio_caps" src="sound/openhat.wav"></audio>
  <audio class="key__audio_backspace" src="sound/ride.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
